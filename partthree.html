<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Test One - Part Three</title>
  </head>
  <body>
    <h1>Part Three</h1>
    <script>
      var i = 0;
      var sum = 0;
      while (i <= 100) {
        sum += i;
        i++;
      }
      document.write("Sum of numbers from 1 to 100 is: " + sum);
    </script>
  </body>
</html>
